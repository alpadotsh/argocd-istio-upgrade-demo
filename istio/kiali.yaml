apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kiali.org/helm-charts
    chart: kiali-operator
    targetRevision: 1.88.0
    helm:
      valuesObject:
        cr:
          create: true
          namespace: istio-system
          spec:
            auth:
              strategy: "anonymous"
            deployment:
              accessible_namespaces: [ istio-system ]
            external_services:
              prometheus:
                url: "http://kube-prometheus-stack-prometheus.monitoring:9090/"
              grafana:
                enabled: true
                in_cluster_url: "http://kube-prometheus-stack-grafana.monitoring/"
                url: "http://kube-prometheus-stack-grafana.monitoring:3000/"
  destination:
    name: in-cluster
    namespace: kiali-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true

